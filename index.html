<!DOCTYPE html>
<html>
	<head>
		<title>Fashionweekguide</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div class="banner">
			<div class="container">
			<h1> The Fashion Week Guide </h1>
			<h2>Learn everything about the famous shows.</h2>
			<a href="#discover-section" class="btn-blue">Discover now</a>
			</div>
		</div>

		<div class="container">
			<h2>Fashion Week locations</h2>
			<div class="cards">
				<div class="card"> 
					<img src="images/paris.jpeg" alt="PFW">
					<h3>Paris</h3>
				</div>
				<div class="card"> 
					<img src="images/milan.jpeg" alt="MFW">
					<h3>Milan</h3>
				</div>
				<div class="card"> 
					<img src="images/london.jpeg" alt="LFW">
					<h3>London</h3>
				</div>
				<div class="card"> 
					<img src="images/nyc.png" alt="NFW">
					<h3>New York</h3>
				</div>
			</div>
		</div>

		<div id="discover-section">
			<div data-tf-widget="OV2Eakph" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

	</body>
</html>
